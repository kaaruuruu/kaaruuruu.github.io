<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌸 작은 게시판 🌸</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5efff;
      text-align: center;
    }
    h1 {
      background-color: #d8b4f8;
      padding: 1rem;
      border-radius: 10px;
      color: white;
    }
    form {
      margin: 2rem auto;
      max-width: 400px;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #d8b4f8;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .post {
      margin: 1rem auto;
      max-width: 400px;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>🌸 작은 게시판 🌸</h1>

  <form id="postForm">
    <input type="text" id="title" placeholder="제목을 입력하세요" required />
    <textarea id="content" placeholder="무엇이든 적어보세요 💬" required></textarea>
    <button type="submit">글 올리기</button>
  </form>

  <div id="postList"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQUVnFm1GC0dJtkoPy-FJW2ACr5myfTU",
      authDomain: "kaaru-board.firebaseapp.com",
      projectId: "kaaru-board",
      storageBucket: "kaaru-board.appspot.com",
      messagingSenderId: "802939006936",
      appId: "1:802939006936:web:b099f320d92e04415e8cad"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("postForm");
    const postList = document.getElementById("postList");

    // 글 업로드
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();

      if (title && content) {
        await db.collection("posts").add({
          title,
          content,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        form.reset();
      }
    });

    // 글 불러오기
    db.collection("posts")
      .orderBy("timestamp", "desc")
      .onSnapshot((snapshot) => {
        postList.innerHTML = "";
        snapshot.forEach((doc) => {
          const post = doc.data();
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
          postList.appendChild(div);
        });
      });
  </script>
</body>
</html>
