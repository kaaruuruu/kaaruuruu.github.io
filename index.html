<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌸 작은 게시판 🌸</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f6ff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #a874dc;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto 30px auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #c5a3ff;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .post {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .post h3 {
      margin: 0 0 5px 0;
      color: #7a55c2;
    }
  </style>
</head>
<body>
  <h1>🌸 작은 게시판 🌸</h1>
  <form id="postForm">
    <input type="text" id="title" placeholder="제목을 입력하세요" required />
    <textarea id="content" placeholder="무엇이든 적어보세요 📝" rows="4" required></textarea>
    <button type="submit">글 올리기</button>
  </form>
  <div id="postList"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQUVnFm1GC0dJtkoPy-FJW2ACr5myfTU",
      authDomain: "kaaru-board.firebaseapp.com",
      projectId: "kaaru-board",
      storageBucket: "kaaru-board.appspot.com",
      messagingSenderId: "802939006936",
      appId: "1:802939006936:web:b099f320d92e04415e8cad"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const postForm = document.getElementById("postForm");
    const postList = document.getElementById("postList");

    // 글 등록
    postForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();

      if (title && content) {
        await db.collection("posts").add({
          title,
          content,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        postForm.reset();
        loadPosts();
      }
    });

    // 글 불러오기
    async function loadPosts() {
      postList.innerHTML = "";
      const snapshot = await db.collection("posts").orderBy("createdAt", "desc").get();
      snapshot.forEach((doc) => {
        const post = doc.data();
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
        postList.appendChild(div);
      });
    }

    // 페이지 로드 시 글 불러오기
    window.addEventListener("load", loadPosts);
  </script>
</body>
</html>
