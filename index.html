<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌸 작은 게시판 🌸</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #c084fc;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      width: 100%;
      max-width: 500px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.7rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #c084fc;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .post {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
      max-width: 500px;
      width: 100%;
    }
    .post h3 {
      margin: 0 0 0.5rem 0;
    }
    .post small {
      color: #666;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>🌸 작은 게시판 🌸</h1>
  <form id="postForm">
    <input type="text" id="title" placeholder="제목을 입력하세요" required />
    <textarea id="content" placeholder="내용을 입력하세요" required></textarea>
    <button type="submit">글 올리기</button>
  </form>
  <div id="postList"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script> 

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyCQUVnFm1GC0dJtkoPy-FJW2ACr5myfTU",
      authDomain: "kaaru-board.firebaseapp.com",
      projectId: "kaaru-board",
      storageBucket: "kaaru-board.appspot.com",
      messagingSenderId: "802939006936",
      appId: "1:802939006936:web:b099f320d92e04415e8cad"
    };

    // Firebase 초기화
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const postForm = document.getElementById("postForm");
    const postList = document.getElementById("postList");

    // 글 등록
    postForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();

      if (title && content) {
        await db.collection("posts").add({
          title,
          content,
          timestamp: new Date()
        });
        postForm.reset();
      }
    });

    // 글 불러오기
    db.collection("posts").orderBy("timestamp", "desc")
      .onSnapshot((snapshot) => {
        postList.innerHTML = "";
        snapshot.forEach((doc) => {
          const post = doc.data();
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p><small>${new Date(post.timestamp.toDate()).toLocaleString()}</small>`;
          postList.appendChild(div);
        });
      });
  </script>
</body>
</html>
