<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌸 작은 게시판 🌸</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f0fb;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #a066c9;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: inline-block;
    }
    input, textarea {
      width: 300px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background: #caa3f4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .post {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      margin: 10px auto;
      width: 350px;
    }
  </style>
</head>
<body>
  <h1>🌸 작은 게시판 🌸</h1>
  <p>누구나 글을 남길 수 있는 공간입니다 💜</p>
  <form id="postForm">
    <input type="text" id="title" placeholder="제목을 입력하세요" required /><br />
    <textarea id="content" placeholder="무엇이든 적어보세요 💬" required></textarea><br />
    <button type="submit">글 올리기</button>
  </form>

  <div id="postList"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyCQUVnFm1GC0dJtkoPy-FJW2ACr5myfTU",
      authDomain: "kaaru-board.firebaseapp.com",
      projectId: "kaaru-board",
      storageBucket: "kaaru-board.appspot.com",
      messagingSenderId: "802939006936",
      appId: "1:802939006936:web:b099f320d92e04415e8cad"
    };

    // 초기화
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const postForm = document.getElementById('postForm');
    const postList = document.getElementById('postList');

    // 게시글 보여주기
    function loadPosts() {
      db.collection("posts").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
        postList.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const postDiv = document.createElement("div");
          postDiv.className = "post";
          postDiv.innerHTML = `<h3>${data.title}</h3><p>${data.content}</p>`;
          postList.appendChild(postDiv);
        });
      });
    }

    // 게시글 저장
    postForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      if (title && content) {
        db.collection("posts").add({
          title: title,
          content: content,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          postForm.reset();
        });
      }
    });

    loadPosts(); // 로딩 시 게시글 불러오기
  </script>
</body>
</html>
