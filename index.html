<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🌸 작은 게시판</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body { font-family: 'Arial'; padding: 20px; background: lavenderblush; }
    input, textarea { width: 100%; margin-bottom: 10px; }
    .post { border: 1px solid #aaa; padding: 10px; margin-bottom: 10px; background: white; }
  </style>
</head>
<body>
  <h1>🌸 작은 게시판</h1>
  <input type="text" id="title" placeholder="제목을 입력하세요"><br>
  <textarea id="content" rows="4" placeholder="내용을 입력하세요"></textarea><br>
  <button onclick="addPost()">게시하기</button>

  <hr>
  <div id="postList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQUVnFm1GCGdJtk0Py-FJW2AAcr5myfTU",
      authDomain: "kaaru-board.firebaseapp.com",
      projectId: "kaaru-board",
      storageBucket: "kaaru-board.appspot.com",
      messagingSenderId: "802939006936",
      appId: "1:802939006936:web:8bb859c43d24ee8858cad"
    };

    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 게시물 추가 함수
    function addPost() {
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      const timestamp = new Date();

      if (title.trim() === "" || content.trim() === "") {
        alert("제목과 내용을 모두 입력해주세요.");
        return;
      }

      db.collection("posts").add({
        title: title,
        content: content,
        timestamp: firebase.firestore.Timestamp.fromDate(timestamp)
      }).then(() => {
        alert("게시물이 등록되었어요!");
        loadPosts();
        document.getElementById("title").value = "";
        document.getElementById("content").value = "";
      });
    }

    // 게시물 불러오기 함수
    function loadPosts() {
      db.collection("posts").orderBy("timestamp", "desc").get().then((querySnapshot) => {
        const postList = document.getElementById("postList");
        postList.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const post = doc.data();
          const postElement = document.createElement("div");
          postElement.classList.add("post");
          postElement.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p><small>${post.timestamp.toDate().toLocaleString()}</small>`;
          postList.appendChild(postElement);
        });
      });
    }

    // 페이지 로딩 시 게시물 가져오기
    window.onload = loadPosts;
  </script>
</body>
</html>
