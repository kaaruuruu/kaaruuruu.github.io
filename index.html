<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌸 작은 게시판 🌸</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f3ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d9b3ff;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.8rem;
    }
    form {
      margin: 2rem auto;
      max-width: 600px;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #c49fff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .post-list {
      max-width: 600px;
      margin: 1rem auto;
    }
    .post {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }
  </style>
</head>
<body>
  <header>🌸 작은 게시판 🌸</header>

  <form id="postForm">
    <input type="text" id="title" placeholder="제목을 입력하세요" required />
    <textarea id="content" rows="5" placeholder="무엇이든 적어보세요 💬" required></textarea>
    <button type="submit">글 올리기</button>
  </form>

  <div class="post-list" id="postList">
    <!-- 게시글이 여기에 표시됩니다 -->
  </div>

  <!-- Firebase SDK 추가 -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQUVnFm1GC0dJtkoPy-FJW2ACr5myfTU",
      authDomain: "kaaru-board.firebaseapp.com",
      projectId: "kaaru-board",
      storageBucket: "kaaru-board.appspot.com",
      messagingSenderId: "802939006936",
      appId: "1:802939006936:web:b099f320d92e04415e8cad"
    };

    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 글 업로드
    const form = document.getElementById("postForm");
    const postList = document.getElementById("postList");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();

      if (title && content) {
        await db.collection("posts").add({
          title: title,
          content: content,
          timestamp: new Date()
        });
        form.reset();
        loadPosts(); // 새로고침 없이도 반영되도록
      }
    });

    // 게시글 불러오기
    async function loadPosts() {
      postList.innerHTML = "";
      const querySnapshot = await db.collection("posts").orderBy("timestamp", "desc").get();
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const post = document.createElement("div");
        post.className = "post";
        post.innerHTML = `<h3>${data.title}</h3><p>${data.content}</p>`;
        postList.appendChild(post);
      });
    }

    // 초기 로딩
    loadPosts();
  </script>
</body>
</html>
