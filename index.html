<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🌸 작은 게시판 🌸</title>
  <style>
    body {
      background-color: #f6f0fa;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #a85fa1;
    }
    form {
      margin-bottom: 2rem;
    }
    input, textarea, button {
      display: block;
      margin: 0.5rem auto;
      width: 80%;
      max-width: 400px;
      padding: 0.7rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .post {
      background-color: #ffffff;
      border: 1px solid #ddd;
      margin: 1rem auto;
      max-width: 400px;
      padding: 1rem;
      border-radius: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>🌸 작은 게시판 🌸</h1>

  <form id="postForm">
    <input type="text" id="title" placeholder="제목" required />
    <textarea id="content" placeholder="내용" required></textarea>
    <button type="submit">글 올리기</button>
  </form>

  <div id="postList"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQUVnFm1GC0dJtkoPy-FJW2ACr5myfTU",
      authDomain: "kaaru-board.firebaseapp.com",
      projectId: "kaaru-board",
      storageBucket: "kaaru-board.appspot.com",
      messagingSenderId: "802939006936",
      appId: "1:802939006936:web:b099f320d92e04415e8cad"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("postForm");
    const postList = document.getElementById("postList");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      if (title && content) {
        await db.collection("posts").add({
          title,
          content,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        form.reset();
        loadPosts(); // 새로고침 없이도 반영
      }
    });

    async function loadPosts() {
      const snapshot = await db.collection("posts").orderBy("timestamp", "desc").get();
      postList.innerHTML = "";
      snapshot.forEach(doc => {
        const post = doc.data();
        const postDiv = document.createElement("div");
        postDiv.className = "post";
        postDiv.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
        postList.appendChild(postDiv);
      });
    }

    loadPosts();
  </script>
</body>
</html>
